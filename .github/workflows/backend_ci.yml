name: Continuous Integration - Backend

on:
  pull_request:
    branches:
      - main # Run the workflow only on pull requests to the main branch
    paths:
      - 'backend/**' # Workflow triggered on changes to code
      - '.github/workflows/backend_ci.yml'

jobs:
  build-image:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres        
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: |
        docker build -t backend:latest .
        
    - name: Run Docker image with environment variables
      run: |
        docker run -d --name backend \
          -p 4000:4000 \
          -e DATABASE_TYPE=1 \
          -e DATABASE_CONNECTION_URL=postgresql://postgres@postgres:5432/postgres \
          backend:latest

    - name: Check running docker container
      run: docker ps

    - name: Wait for 5 seconds
      run: sleep 5

    - name: Test health of docker container
      run: curl -f http://localhost:4000/products/health || exit 1

  test-service:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    needs: build-image

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432

    env:
      DATABASE_TYPE: 1
      DATABASE_CONNECTION_URL: postgresql://postgres@localhost:5432/postgres

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Install dependencies
      run: npm run test

  code-quality:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Lint Codebase
      run: npm run lint
